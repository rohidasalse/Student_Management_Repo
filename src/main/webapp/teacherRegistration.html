<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Teacher Registration Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="teacherValidation.js" defer></script>
	<style>
		body {
			background-color: #f8f9fa;
		}

		.register-container {
			width: 100%;
			max-width: 500px;
			padding: 20px;
			background: white;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}

		.form-control,
		.form-select {
			border-radius: 5px;
		}

		.form-group {
			display: flex;
			align-items: center;
			gap: 15px;
		}

		.form-group input,
		.form-group select {
			width: 55%;
		}
	</style>
</head>

<body>
	<div class="main d-flex justify-content-center align-items-center mt-4">

		<div class="register-container">
			<h3 class="text-center mb-4">Teacher Registration</h3>
			<form id="teacherRegistrationForm" action="teacherreg" method="POST">



				<div class="mb-3 form-group">
					<label for="fullname" class="form-label">Full Name</label> <input type="text" class="form-control"
						id="fullname" name="fullname" required>
				</div>

				<div class="mb-3 form-group">
					<label for="email" class="form-label">Email</label> <input type="email" class="form-control"
						id="email" name="email" required>
				</div>





				<div class="mb-3 form-group">
					<label for="department" class="form-label">Department</label> <select class="form-select"
						id="department" name="department" required>
						<option value="">Select</option>
						<option value="CSE">Computer Science</option>
						<option value="Electrical">Electrical</option>
						<option value="Mechanical">Mechanical</option>
						<option value="Civil">Civil</option>
						<option value="Electronics">Electronics</option>
					</select>
				</div>

				<div class="mb-3 form-group">
					<label for="subject" class="form-label">Subject</label> <select class="form-select" id="subject"
						name="subject" required>
						<option value="">Select</option>
						<option value="Data Structures">Data Structures</option>

						<option value="Operating Systems">Operating Systems</option>
						<option value="Web Development">Web Development</option>
						<option value="Circuit Analysis">Circuit Analysis</option>
						<option value="Power Systems">Power Systems</option>
						<option value="Electrical Machines">Electrical Machines</option>
						<option value="Thermodynamics">Thermodynamics</option>
						<option value="Fluid Mechanics">Fluid Mechanics</option>
						<option value="Machine Design">Machine Design</option>
						<option value="Structural Analysis">Structural Analysis</option>
						<option value="Geotechnical Engineering">Geotechnical
							Engineering</option>

					</select>
				</div>
				<div class="mb-3 form-group">
					<label for="password" class="form-label">Password</label> <input type="password"
						class="form-control" id="password" name="password" required>
				</div>
				<div class="mb-3 form-group">
					<label for="confirm-password" class="form-label">Confirm
						Password</label> <input type="password" class="form-control" id="confirm-password"
						name="confirm-password" required>
				</div>
				<div class="d-flex justify-content-center">
					<button type="submit" class="btn btn-success w-50">Register</button>
				</div>

				<div class="text-center mt-3">
					<a href="teacherlogin.html">Already have an account? Login</a>
				</div>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>
</body>

</html>
