<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>student registration form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		body {
			background-color: #f8f9fa;
		}

		.register-container {
			margin-top: 30px;
			width: 100%;
			max-width: 500px;
			padding: 20px;
			background: white;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}

		.form-control,
		.form-select {
			border-radius: 5px;
		}

		.form-group {
			display: flex;
			align-items: center;
			gap: 15px
		}

		.form-group input,
		.form-group select {
			width: 55%;
		}
	</style>
</head>

<body>
	<div class="main d-flex justify-content-center aline-item-center">


		<div class="register-container">
			<h3 class="text-center mb-4">Student Registration</h3>
			<form id="registrationForm" action="registration" method="POST">

				<div class="mb-3 form-group">
					<label for="fullname" class="form-label">Full Name</label> <input type="text" class="form-control"
						id="fullname" name="fullname" required>
				</div>


				<div class="mb-3 form-group">
					<label for="email" class="form-label">Email</label> <input type="email" class="form-control"
						id="email" name="email" required>
				</div>

				<div class="mb-3 form-group">
					<label for="gender" class="form-label">Gender</label> <select class="form-select" id="gender"
						name="gender" required>
						<option value="">Select</option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
						<option value="Other">Other</option>
					</select>
				</div>

				<div class="mb-3 form-group">
					<label for="branch" class="form-label">Branch</label> <select class="form-select" id="branch"
						name="branch" required>
						<option value="">Select</option>
						<option value="CSE">Computer Science</option>
						<option value="Electrical">Electrical</option>
						<option value="Civil">Civil</option>
						<option value="Mechanical">Mechanical</option>
						<option value="Electronics">Electronics</option>
					</select>
				</div>

				<div class="mb-3 form-group">
					<label for="bloodgroup" class="form-label">Blood Group</label> <select class="form-select"
						id="bloodgroup" name="bloodgroup" required>
						<option value="">Select</option>
						<option value="A+">A+</option>
						<option value="A-">A-</option>
						<option value="B+">B+</option>
						<option value="B-">B-</option>
						<option value="O+">O+</option>
						<option value="O-">O-</option>
						<option value="AB+">AB+</option>
						<option value="AB-">AB-</option>
					</select>
				</div>

				<div class="mb-3 form-group">
					<label for="password" class="form-label">Password</label> <input type="password"
						class="form-control" id="password" name="password" required>
				</div>

				<div class="mb-3 form-group">
					<label for="confirm-password" class="form-label">Confirm
						Password</label> <input type="password" class="form-control" id="confirm-password"
						name="confirm-password" required>
				</div>

				<div class="d-flex justify-content-center">
					<button type="submit" class="btn btn-success w-50">Register</button>
				</div>

				<div class="text-center mt-3">
					<a href="studentLogin.html">Already have an account? Login</a>
				</div>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>
</body>

</html>
