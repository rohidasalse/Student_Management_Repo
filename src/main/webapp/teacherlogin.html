<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Teacher Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		window.onload = function () {
			const urlParams = new URLSearchParams(window.location.search);
			const msg = urlParams.get('msg');
			const errorMessage = document.getElementById("error-message");

			if (msg) {
				errorMessage.innerText = msg + "! Try again...";
				errorMessage.style.display = "block";
			}

			// Hide error message when clicking on input fields
			document.querySelectorAll("input").forEach(input => {
				input.addEventListener("click", function () {
					errorMessage.style.display = "none";
				});
			});
		};
	</script>
	<style>
		body {
			background-color: #f8f9fa;
		}

		.login-container {
			max-width: 30rem;
			margin: 50px auto;
			padding: 20px;
			background: white;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}

		.form-control {
			border-radius: 5px;
		}
	</style>
</head>

<body>

	<div class="login-container">
		<h3 class="text-center mb-4">Teacher Login</h3>
		<form action="teacherlogin" method="POST">

			<!-- Roll Number Input -->
			<div class="mb-3">
				<label for="rollno" class="form-label">Teacher Id</label>
				<div class="input-group">
					<span class="input-group-text"><i class="bi bi-person"></i></span>
					<input type="text" class="form-control" id="teacher_id" name="teacher_id"
						placeholder="Enter your id" required>
				</div>
			</div>

			<!-- Password Input -->
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<div class="input-group">
					<span class="input-group-text"><i class="bi bi-lock"></i></span>
					<input type="password" class="form-control" id="password" name="password"
						placeholder="Enter your password" required>
				</div>
			</div>
			<div id="error-message" style="color: red;"></div><br>


			<!-- Login Button -->
			<div class="d-flex justify-content-center">
				<button type="submit" class="btn btn-primary w-50 text-center">Login</button>
			</div>

			<!-- Register and Forgot Password Links -->
			<div class="text-center mt-3">
				<a href="teacherRegistration.html">Create an account</a> |
				<a href="#">Forgot password?</a>
			</div>

		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"></script>
</body>

</html>
